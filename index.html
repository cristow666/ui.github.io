<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Login UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- LEFT SIDE : ANIMATED CHARACTER -->
  <div class="character-box">

    <!-- ===== SVG START ===== -->
    <svg id="face" viewBox="0 0 200 200" width="200">
      <!-- face -->
      <circle cx="100" cy="100" r="80" fill="#FFD966"/>

      <!-- eye white -->
      <circle cx="70" cy="90" r="14" fill="#fff"/>
      <circle cx="130" cy="90" r="14" fill="#fff"/>

      <!-- pupils (ANIMATED PART) -->
      <circle class="eye" cx="70" cy="90" r="6" fill="#000"/>
      <circle class="eye" cx="130" cy="90" r="6" fill="#000"/>

      <!-- mouth -->
      <path d="M65 135 Q100 155 135 135"
            stroke="#000" stroke-width="4" fill="none"/>
    </svg>
    <!-- ===== SVG END ===== -->

  </div>

  <!-- RIGHT SIDE : LOGIN FORM -->
  <div class="login-box">
    <h2>Welcome back</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button>Log in</button>

    <p class="small-text">create account</p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
